<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App by Edwin Jiang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="windwheel.png">
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <!-- Home Button -->
                <div class="col-2">
                    <div class="box text-center text-black"><a href="index.html">Weather App</a></div>
                </div>
                <!-- Search Bar -->
                <div class="col">
                    <div class="box"><div id="weatherResult"></div></div>
                </div>
                <!-- Nav Bar -->
                <div class="col-1">
                    <div class="box"></div>
                </div>
            </div>
            <!-- Weather Information -->
            <div class="row">
                <div class="col">
                    <div class="box">
                        <form>
                            <label for="slider-latitude" class="form-label"></label>
                            <input type="range" name="slider-latitude" id="slider-latitude" min="-90" max="90" step="0.000001" value="0" class="form-range ">
                            <label for="slider-longitude" class="form-label"></label>
                            <input type="range" name="slider-longitude" id="slider-longitude" min="-180" max="180" step="0.000001" value="0" class="form-range ">
                            <p>Selected Value for Slider 1: <span id="latitudeValue">0</span></p>
                            <p>Selected Value for Slider 2: <span id="longitudeValue">0</span></p>
                            <button type="button" class="btn btn-primary" onclick="getWeather()">Get Weather</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="sliderupdate.js"></script>
    <script src="weatherapi.js"></script>
</body>
</html>
